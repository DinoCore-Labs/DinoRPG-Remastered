name: Changesets Release

on:
  push:
    branches:
      - main
    paths:
      - '.changeset/**'

jobs:
  changelog:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Add pnpm to PATH
        run: echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 22

      - name: Install dependencies
        run: pnpm install

      - name: Build root CHANGELOG
        run: pnpm build-changelog

      - name: Commit root CHANGELOG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add CHANGELOG.md
          git commit -m "chore: update root changelog" || echo "No changes to commit"

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          commit: 'ðŸš€ chore: release'
          title: 'ðŸš€ Release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
